<form [formGroup]="mathOperationFormGroup" (ngSubmit)="validateForm(mathOperationFormGroup.value)" novalidate>
  <h3>Form Content in JSON : {{mathOperationFormGroup.value | json}}</h3>
  <br/>
  <hr/>
  <div class="form-group">
    <label class="center-block">Num1:
      <input class="form-control" formControlName="num1" id="num1">
    </label>
  </div>
  <div *ngIf="mathOperationFormGroup.controls['num1'].invalid && (mathOperationFormGroup.controls['num1'].dirty || mathOperationFormGroup.controls['num1'].touched)">
    <b>Num1 is required. It must be Numeric</b>
  </div>
  <br/>
  <div class="form-group">
    <label class="center-block">Num2:
      <input class="form-control" formControlName="num2" id="num2">
    </label>
  </div>
  <div *ngIf="mathOperationFormGroup.controls['num2'].invalid && (mathOperationFormGroup.controls['num2'].dirty || mathOperationFormGroup.controls['num2'].touched)">
    <b>Num2 is required. It must be Numeric</b>
  </div>
  <br/>
  <div class="form-group">
    <label class="center-block">Operator:
      <select class="form-control" formControlName="operator" id="operator">
        <option value="add"> + </option>
        <option value="sub"> - </option>
        <option value="mul"> * </option>
        <option value="div"> / </option>
      </select>
    </label>
  </div>
  <br/>
  <button type="submit" id="submitButton" [disabled]="mathOperationFormGroup.pristine || mathOperationFormGroup.invalid" class="btn btn-success">
    Submit
  </button>
  <br/><hr/>
  <h2>{{outputStr}}</h2>
  <br/>
  <h2>Result : <input type="text" id="result" formControlName="result" value ="0" /></h2>

</form>
